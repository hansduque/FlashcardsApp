<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flashcards App</h1>

    <button id="backButton" style="display: none;">‚Üê Back to Categories</button>
    <div id="categoryDashboard"></div>
    <label>
        <input type="checkbox" id="themeToggle">
        Dark Mode
    </label>
    <form id="flashcardForm">
       <input type="text" id="questionInput" placeholder="Enter question" required>
       <input type="text" id="answerInput" placeholder="Enter answer" required>
       <input type="text" id="categoryInput" placeholder="Enter category (e.g., Math)" required>
       <button type="submit">Add Flashcard</button>
    </form>
    
    <button id="shuffleButton">Shuffle/Reset Flashcards</button>
    <button id="clearButton">Reset to Default Flashcards</button>
    <button id="exportButton">Export Flashcards</button>
    <input type="file" id="importFile" accept=".json">

    <div id="flashcardContainer"></div>
 
    <script src="script.js"></script>
</body>
</html>
